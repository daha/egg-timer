<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#4CAF50"/>

  <!-- Egg shape -->
  <ellipse cx="256" cy="280" rx="140" ry="180" fill="#FFFFFF"/>

  <!-- Add some shading for depth -->
  <ellipse cx="256" cy="280" rx="140" ry="180" fill="url(#eggGradient)"/>

  <!-- Gradient definition -->
  <defs>
    <radialGradient id="eggGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Highlight -->
  <ellipse cx="220" cy="220" rx="40" ry="60" fill="#FFFFFF" opacity="0.6"/>
</svg>
