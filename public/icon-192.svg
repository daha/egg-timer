<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background matching timer display -->
  <defs>
    <linearGradient id="bgGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eggGradient192" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background with blue gradient -->
  <rect width="192" height="192" fill="url(#bgGradient192)"/>

  <!-- Egg shape centered -->
  <ellipse cx="96" cy="96" rx="50" ry="65" fill="url(#eggGradient192)"/>

  <!-- Highlight for depth -->
  <ellipse cx="78" cy="75" rx="15" ry="22" fill="#FFFFFF" opacity="0.6"/>
</svg>